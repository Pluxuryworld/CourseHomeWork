<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Enter side a value");
        let b = +prompt("Enter side b value");
        let c = +prompt("Enter side c value");

        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
            console.log("Incorrect data");
        } else {
            //Task A)
            let p = (a + b + c)/2;
            AreaOfTriangle = Math.sqrt(p * (p - a) * (p - b) * (p - c));
            console.log("triangle area: " + AreaOfTriangle.toFixed(3) );

            //Task B)
            if(
                Math.pow(a, 2) + Math.pow(b, 2) === Math.pow(c, 2) ||
                Math.pow(a, 2) + Math.pow(c, 2) === Math.pow(b, 2) ||
                Math.pow(b, 2) + Math.pow(c, 2) === Math.pow(a, 2)
            ){
                console.log("Triangle is right")
            }else{
                console.log("Triangle isn`t right")
            }
        }
    </script>
</body>
</html>
