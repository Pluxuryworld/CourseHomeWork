<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 1;
        let y = 2;

        let res1 = x.toString() + y.toString(); // Допишіть код, необхідно використовувати змінні x і y
        console.log(res1); // ""12""
        console.log(typeof res1); // ""string""

        let res2 = Boolean(x) + y.toString(); // Допишіть код, необхідно використовувати змінні x і y
        console.log(res2); // ""true2""
        console.log(typeof res2); // ""string""

        let res3 = Boolean(x + y); // Допишіть код, необхідно використовувати змінні x і y
        console.log(res3); // true
        console.log(typeof res3); // ""boolean""

        let res4 = isNaN(x) / isNaN(y);  // Допишіть код, необхідно використовувати змінні x і y
        console.log(res4); // NaN
        console.log(typeof res4); // ""number""
    </script>
</body>
</html>
